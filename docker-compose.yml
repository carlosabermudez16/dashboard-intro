version: "3.8"

services:
  db:
    image: postgres
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./database.env
    ports:
      - "5432:5432"
    container_name: postgres_database
  
  pgadmin:
    image: dpage/pgadmin4
    env_file:
      - ./pgadmin.env
    ports:
      - "80:80"
    depends_on:
      - db


volumes:
  postgres_data:
    
